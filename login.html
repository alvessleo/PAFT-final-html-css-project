<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/pages/login/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login-section">
        <img class="logo" src="img/logo-branca.svg" alt="logo">
        <img class="background" src="img/login.png" alt="backgroud">
        <div class="container-login">
            <h1>Login</h1>
            <p class="descricao">Insira suas informações para entrar em sua conta</p>
            <form action="#">
                <p>
                    <!--<label for="email">E-mail</label>-->
                    <input type="email" name="email" id="email" placeholder="Email">
                </p>
                <p>
                    <!--<label for="senha">Senha</label>-->
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </p>
                <button>Logar</button>
            </form>
            <hr>
            <p>Não possui cadastro?</p>
            <button class="btn-cadastrar">Cadastrar-se</button>
        </div>
        
    </section>
</body>
</html>
