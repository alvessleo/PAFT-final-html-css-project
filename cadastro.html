<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/pages/cadastro/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="cadastro-section">
        <img class="logo" src="img/logo-branca.svg" alt="logo">
        <img class="background" src="img/cadastro.jpg" alt="backgroud">
        <div class="container-cadastro">
            <h1>Cadastro</h1>
            <p class="descricao">Insira suas informações para realizar um cadastro de usuário</p>
            <form action="#">
                <p>
                    <!--<label for="nome">Nome</label>-->
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                </p>
                <p>
                    <!--<label for="email">E-mail</label>-->
                    <input type="email" name="email" id="email" placeholder="Email">
                </p>
                <p>
                    <!--<label for="senha">Senha</label>-->
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </p>
                <p>
                    <!--<label for="confirma-senha">Confirma Senha</label>-->
                    <input type="password" name="confirma-senha" id="confirma-senha" placeholder="Confirma senha">
                </p>
                <button>Cadastre-se</button>
            </form>
            
        </div>
    </section>
</body>
</html>
